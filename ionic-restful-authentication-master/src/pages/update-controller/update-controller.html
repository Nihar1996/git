<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Controller
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#2CE4CF;">
  <ion-list id="signup-list4">
    <ion-item id="signup-input5">
        <ion-label>
         Room Name
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="controllerData.rname"></ion-input>
      </ion-item>
	  <ion-item id="signup-input6">
      <ion-label>
        Device 1
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="controllerData.d1"></ion-input>
    </ion-item>
    
	<ion-item id="signup-input6">
      <ion-label>
        Device 2
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="controllerData.d2"></ion-input>
    </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button color="stable" (click)="edit()" block>
      Save
    </button>
  
</ion-content>
