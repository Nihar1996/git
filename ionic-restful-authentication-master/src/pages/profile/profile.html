<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#2CE4CF;">
  
    <ion-list id="signup-list4">
      <ion-item id="signup-input3">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="userData.name" ></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="userData.email"></ion-input>
      </ion-item>
      <ion-item id="signup-input6">
      <ion-label>
        Phone
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="userData.phone"></ion-input>
    </ion-item>
    
    </ion-list>
    <button id="signup-button3" ion-button color="stable" (click)="signup()" block>
      Save
    </button>
  
</ion-content>
