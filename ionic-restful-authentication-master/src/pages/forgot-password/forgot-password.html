<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Forgot Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7" style="background-color:#2CE4CF;">
  
    <ion-list id="forgotPassword-list5">
      <ion-item id="forgotPassword-input7">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="userData.username"S></ion-input>
      </ion-item>
    </ion-list>
    <button id="forgotPassword-button5" ion-button color="stable" block (click)="submit()">
      Submit
    </button>
  
</ion-content>
