<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Change Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:#2CE4CF;">

    <ion-list id="login-list3">
      <ion-item id="login-input2">
        <ion-label>
          New Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="userData.newpassword"></ion-input>
      </ion-item>
	  
	  <ion-item id="login-input2">
        <ion-label>
          Confirm Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="userData.confirmpassword"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" (click)="save()" block>
      Save
    </button>
	
	
</ion-content>
