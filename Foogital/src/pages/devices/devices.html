<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     My Rooms
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg">

  <ion-card *ngFor="let room of roomInfo" id="{{room.id}}">

   

    <ion-card-content>
      <ion-card-title>
        {{room.name}}
      </ion-card-title>
      <p>
     {{room.deviceName1}}
	  <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click)=edit(room.deviceId1)>
         
          ON
        </button>
      </ion-col>
	   <ion-col text-center>
	   
     
        <button ion-button clear small color="danger" icon-start (click)=schedule(room.deviceId1,room.id,room.deviceName1,room.name)>
          <ion-icon name='musical-notes'></ion-icon>
          Schdeule
        </button>
      </ion-col>
      </ion-row>


      </p>
	  <p>
     {{room.deviceName2}}
	  <ion-row no-padding>
      <ion-col>
	
	  <button ion-button clear small color="danger" icon-start (click)=edit(room.deviceId2)>
         
          ON
        </button>
      </ion-col>
      <ion-col text-center>

        <button ion-button clear small color="danger" icon-start (click)=schedule(room.deviceId2,room.id)>
          <ion-icon name='musical-notes'></ion-icon>
          Schdeule
        </button>
      </ion-col>
      </ion-row>

      </p>
	 
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click)=edit(room)>
          <ion-icon name='edit'></ion-icon>
          Update
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Delete
        </button>
		
        
    

      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
