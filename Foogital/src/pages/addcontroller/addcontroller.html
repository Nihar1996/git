<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Controller
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
      <ion-item id="signup-input3">
        <ion-label>
          iSwitch Id
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="controllerData.cid" ></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label>
          Pass Key
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="controllerData.pkey"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label>
         Room Name
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="controllerData.rname"></ion-input>
      </ion-item>
	  <ion-item id="signup-input6">
      <ion-label>
        Device 1
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="controllerData.d1"></ion-input>
    </ion-item>
    
	<ion-item id="signup-input6">
      <ion-label>
        Device 2
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="controllerData.d2"></ion-input>
    </ion-item>
    
    <button id="signup-button3" ion-button color="stable" (click)="add()" block>
      Add
    </button>
  


    <!-- Other links -->

  </div>
</ion-content>
