<!-- -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Change Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    
    <!-- Login form -->
    
    
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          New Password
        </ion-label>
       <ion-input type="password" placeholder="" [(ngModel)]="userData.newpassword"></ion-input>
      </ion-item>

      
	   <ion-item>
        <ion-label floating>
          <ion-icon name="phone" item-start class="text-primary"></ion-icon>
          Confirm Password
        </ion-label>
      <ion-input type="password" placeholder="" [(ngModel)]="userData.confirmpassword"></ion-input>
      </ion-item>
   
    

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="save()">
        Save
      </button>

    </div>

    <!-- Other links -->

  </div>
</ion-content>
